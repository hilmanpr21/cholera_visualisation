<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Cholera Simulation</title>
    <style>
        canvas {
            border: 1px solid salmon;
            background-color: #fefefe;
            display: block;
            margin: auto;
        }
    </style>
    <script src="https://d3js.org/d3.v7.min.js"></script>
</head>

<body>
    <canvas id="simCanvas" width="800" height="600"></canvas>

    <div>
        time: <span id="timeCount">0</span> <br>
        Susceptible: <span id="susceptibleCount">0</span><br>
        Exposed: <span id="exposedCount">0</span><br>
        Infected: <span id="infectedCount">0</span><br>
        Recovered: <span id="recoveredCount">0</span>
    </div>

    <canvas id="chartCanvas" width="800" height="300"></canvas>

    <!-- Link to the simulation javaScript-->
    <script src="sim_200_agents.js"></script>

</body>
</html>
